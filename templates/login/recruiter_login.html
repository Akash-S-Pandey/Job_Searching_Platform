<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Company Login</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, #a6c0fe, #f68084);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .card input[type="text"],
        .card input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #45a049;
        }

        .card p {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Company Login</h2>
            <form action="../index_company.html">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </form>
            <p>Forgot your password? <a href="#">Reset here</a></p>
        </div>
    </div>
</body>

</html>
